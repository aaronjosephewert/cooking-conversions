<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Cooking Conversions</h1>
      <form id="tablespoon">
        <div class="form-group">
          <label for="tbsp">Number of tablespoons:</label>
          <input id="tbsp" class="form-control" type="text" />
        </div>
        <button type="submit" class="btn">Convert to Fluid Ounces</button>
      </form>

      <form id="fluid ounce">
        <div class="form-group">
          <label for="fl-oz">Fluid ounces:</label>
          <input type="text" class="form-control" id="fl-oz" />
        </div>
        <button type="submit" class="btn">Convert to Cups</button>
      </form>
      <form id="Cups">
        <div class="form-group">
          <label for="cups">Number of cups:</label>
          <input id="cups" class="form-control" type="text" />
        </div>
        <button type="submit" class="btn">Convert to pints</button>
      </form>
      <form id="pints">
        <div class="form-group">
          <label for="pints">Number of pints:</label>
          <input id="pints" class="form-control" type="text" />
        </div>
        <button type="submit" class="btn">Convert to quarts</button>
      </form>
      <div id="output"></div>
    </div>
  </body>
</html>
